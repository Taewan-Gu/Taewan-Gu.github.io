env:
  WORKFLOW_NAME: deploy S3
  BRANCH: main
  NODE_VERSION: 18.x
  CONTAINER: server
  OWNER_OR_ORGANIZATION: sundayTen
  REPOSITORY: agaein
  USER: fksk94

name: ${{ env.WORKFLOW_NAME }}

on:
  push:
    branch: ${{ env.BRANCH }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v3
      - name: set node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ NODE_VERSION }}
      - name: dependency install
        run: yarn install
      - name: build
        run: yarn build
      - name: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: aws s3 cp --recursive --region ap-northeast-2 build s3://tag.blog
